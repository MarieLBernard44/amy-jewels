<app-lab-step-menu></app-lab-step-menu>

<div class="container bloc-personnalisation">

    <h1> {{plume.name}}</h1>

    <div class="row">
      
      <div class="col-xs-12 col-md-8">
        <div class="ligne row" *ngFor="let row of rows">
          <div *ngIf="row.id == 5 || row.id == 7" style="margin-left: 10px"> </div>
          <div *ngIf="row.id == 4 || row.id == 8" style="margin-left: 20px"> </div>
          <div *ngIf="row.id == 3 || row.id == 9" style="margin-left: 30px"> </div>
          <div *ngIf="row.id == 2 || row.id == 10" style="margin-left: 40px"> </div>
          <div *ngIf="row.id == 1 || row.id == 11" style="margin-left: 50px"> </div>
          <div class="perle" *ngFor="let perle of row.perle" (click)="colorize($event)"> </div>
        </div>
      </div>

      <div class="col-xs-12 col-md-4 text-right">
        <div class="color" id="ff1c1c" style="background: linear-gradient(to right,  #EA0101, #ff1c1c, #ff1c1c, #FD5050, #FEBFBF, #FD5050, #ff1c1c, #ff1c1c, #EA0101);" (click)="setColor($event)"></div>
        <div class="color"  id="ff541c" style="background: #ff541c;" (click)="setColor($event)"></div>
        <div class="color" id="e58a80" style="background: #e58a80;" (click)="setColor($event)"></div>
        <div class="color" id="d16b6b" style="background: #d16b6b;" (click)="setColor($event)"></div>
        <div class="color" id="ff6405" style="background: #ff6405;" (click)="setColor($event)"></div>
        <div class="color" id="ffffff" style="background: #ffffff;" (click)="setColor($event)"></div>
      </div>

    </div>

</div>
